<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Piedra-Papel-Tijeras</title>
    <link rel="stylesheet" href="prueba.css">
    <link href="https://fonts.googleapis.com/css2?family=Russo+One&display=swap" rel="stylesheet">
  <style>
    #choices img {
      width: 100px;
      height: 100px;
      margin: 0px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h2>Selecciona tu opción:</h2>
  <div id="choices">
    <img id="rock" src="rock.png" alt="piedra">
    <img id="paper" src="paper.png" alt="papel">
    <img id="scissors" src="scissors.png" alt="tijera">
  </div>
  <h2>Jugada de la computadora:</h2>
  <img id="computerChoiceImg" src="" alt="Selección de la computadora">
  <h2>Tu selección:</h2>
  <img id="userChoiceImg" src="" alt="Tu selección">
  <h2>Resultado:</h2>
  <h3 id="result"></h3>
  <h3>Puntos:</h3>
  <p id="userPoints">Tú: 0</p>
  <p id="computerPoints">Computadora: 0</p>
  <script src="prueba.js"></script>
</body>
</html>
